<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-cyan-300 to-green-600 mx-auto">
        <div class=" rounded-lg w-1/3 px-8 py-6  bg-slate-800 text-white block">
            <form action="" id="user-form" class="block">
                <div class="font-sans text-2xl">
                    <h1 class="text-center">Register</h1>
                </div>
                <div class="mt-4">
                    <label for="name" class="block">Name</label>
                    <input required class="mt-3 rounded-sm w-full px-3 py-1 text-black " type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="mt-4">
                    <label for="email" class="block">Email</label>
                    <input required class="mt-3 rounded-sm w-full px-3 py-1 text-black " type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="mt-4">
                    <label for="password" class="block">Password</label>
                    <input required class="mt-3 rounded-sm w-full px-3 py-1 text-black " type="password" name="password" id="password" placeholder="Enter Your Password">
                </div>

                <div class="mt-4">
                    <label for="dob" class="block">Date of Birth</label>
                    <input required class="mt-3 rounded-sm w-full px-3 py-1 text-black " type="date" name="dob" id="dob" placeholder="Enter Your Date of Birth">
                </div>

                <div class="mt-4">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">I agree to the <a href="#" class="text-yellow-500">Terms and Conditions</a></label>
                </div>

                <div class="mt-4">
                    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-sm w-full">Register</button>
                </div>


            </form>
            

        </div>
        <div class="block rounded-lg w-max  px-8 py-6 mx-auto bg-slate-800 text-white block" id="user-entries">
        
        </div>

    </div>

    <script>
        const email = document.getElementById('email')
const name = document.getElementById('name')
const password = document.getElementById('password')
const dob = document.getElementById('dob')
/*
<tr>
    <td>John</td>
    <td>john.doe</td>
    <td>123456</td>
    <td>01/01/2000</td>
    <td>Yes</td>
</tr> */
localStorage.clear()
const form = document.getElementById('user-form')

const retrieveUserEntries = () => {
  const entries = localStorage.getItem('user-entries')
  if (entries) {
    userEntries = JSON.parse(entries)
    return userEntries
  } else {
    return []
  }
}

let userEntries = retrieveUserEntries()

const displayUserEntries = () => {
  const entries = retrieveUserEntries()

  const tableEntries = entries.map((entry) => {
    const nameCol = `<td>${entry.name}</td>`
    const emailCol = `<td>${entry.email}</td>`
    const passwordCol = `<td>${entry.password}</td>`
    const dobCol = `<td>${entry.dob}</td>`
    const termsCol = `<td>${entry.terms}</td>`
    const row = `<tr>${nameCol}${emailCol}${passwordCol}${dobCol}${termsCol}</tr>`
    return row
  }).join('\n')

  const table = `<table class="table-auto w-full block"><tr>
    
    <th class="px-4 py-2">Name</th>
    <th class="px-4 py-2">Email</th>
    <th class="px-4 py-2">Password</th>
    <th class="px-4 py-2">Dob</th>
    <th class="px-4 py-2">Accepted Terms?</th>
    </tr>${tableEntries}</table>`

  const userEntriesDiv = document.getElementById('user-entries')
  userEntriesDiv.innerHTML = table
}

const saveUserForm = (event) => {
  event.preventDefault()
  const name = document.getElementById('name').value
  const email = document.getElementById('email').value
  const password = document.getElementById('password').value
  const dob = document.getElementById('dob').value
  const terms = document.getElementById('terms').checked
  const entry = {
    name,
    email,
    password,
    dob,
    terms
  }

  userEntries.push(entry)
  localStorage.setItem('user-entries', JSON.stringify(userEntries))
  form.reset()
  displayUserEntries()
}

form.addEventListener('submit', saveUserForm)

// code for custom invalid message for name
name.addEventListener('invalid', function (event) {
  if (name.validity.valueMissing) {
    name.setCustomValidity('Please enter your name')
  } else {
    name.setCustomValidity('')
  }
})

// code for custom invalid message for email
email.addEventListener('invalid', function (event) {
  if (email.validity.valueMissing) {
    email.setCustomValidity('Please enter an email address')
  } else {
    email.setCustomValidity('')
  }
})

password.addEventListener('invalid', () => {
  if (password.validity.valueMissing) {
    password.setCustomValidity('Please enter a password')
  } else {
    password.setCustomValidity('')
  }
})

dob.addEventListener('input', () => {
  const inputDate = new Date(dob.value)
  const inputYear = inputDate.getFullYear()
  if (inputYear < minYearInt || inputYear > maxYearInt) {
    dob.setCustomValidity('Please enter a date between 18 and 55 years')
  } else {
    dob.setCustomValidity('')
  }
})

// validate age greater than 18 and less than 55
const todayDate = new Date().toISOString().split('T')[0].split('-')
const maxYearInt = parseInt(todayDate[0]) - 18
const minYearInt = parseInt(todayDate[0]) - 55
const maxDate = maxYearInt.toString() + '-' + todayDate[1] + '-' + todayDate[2]
const minDate = minYearInt.toString() + '-' + todayDate[1] + '-' + todayDate[2]

document.getElementsByName('dob')[0].setAttribute('max', maxDate)
document.getElementsByName('dob')[0].setAttribute('min', minDate)
displayUserEntries()

    </script>
